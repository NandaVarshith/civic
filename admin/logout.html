<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout - UrbanPulse</title>
    <link rel="stylesheet" href="logout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h1>Confirm Logout</h1>
            <p class="message">Are you sure you want to sign out of UrbanPulse?</p>

            <div class="user-profile-preview">
                <img src="assets/profile-avatar.svg" alt="User Avatar">
                <div class="user-info">
                    <span class="user-name">Admin User</span>
                    <span class="user-role">System Administrator</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-danger">Logout</button>
            </div>

            <p class="security-note">You can log back in anytime.</p>
        </div>
    </div>
</body>
</html>
